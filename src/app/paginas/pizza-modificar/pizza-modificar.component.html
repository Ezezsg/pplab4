<div class="container">
    <div class="mt-5 row">
      
        <h4 class="mb-3">Modificar Pizza</h4>
        <div class=container>
    
            <div >
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="" [(ngModel)]="pizzaModif.nombre" disabled >
        
            </div>

            <div >
                <label for="ingredientes" class="form-label">Ingredientes</label>
                <input type="text" class="form-control" id="ingredientes" placeholder="" [(ngModel)]="pizzaModif.ingredientes" >
        
            </div>
        
            <div >
                <label for="precio" class="form-label">Precio</label>
                <input type="number" class="form-control" id="precio" placeholder="" [(ngModel)]="pizzaModif.precio" >
                
            </div>
        
            <div >
                <label for="peso" class="form-label">Peso</label>
                <input type="number" class="form-control" id="peso" placeholder="" [(ngModel)]="pizzaModif.peso">
                
            </div>
            <hr class="mb-2">
            <br>
            <button type="button" class="mb-5 btn btn-dark btn-lg btn-block" (click)="modificarPizza()" >Modificar pizza</button>
        
        </div>
      
    </div>
</div>
